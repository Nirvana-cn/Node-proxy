<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<div>首页</div>
<button onclick="start()">proxy</button>
<script>
    var node = document.createElement('script');
    node.src = 'https://unpkg.com/axios/dist/axios.min.js';
    document.head.appendChild(node);

    function start() {
        axios.get('http://127.0.0.1:3000/proxy/test').then(response => {
            console.log(response.data)
        }).catch(err => {
            console.log(err)
        })
    }
</script>
</body>
</html>
